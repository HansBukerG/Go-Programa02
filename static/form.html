<!doctype html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border rounded p-4">
        <div class="row">
            <form method="POST" action="/form" >
                <div class="row mb-2">
                    <h2>formulario</h2>
                </div>
                <div class="row mb-2">
                    <div class="col-md-2"><label >Nombre:</label></div>
                    <div class="col-md-10"><input name="nombre" type="text" class="form-control"></div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-2"><label >Direccion:</label></div>
                    <div class="col-md-10"><input name="direccion"type="text" class="form-control"></div>
                </div>
                <div class="row mb-2 text-center">
                    <div class="col">
                        <input type="submit" value="submit" class="btn btn-primary"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
